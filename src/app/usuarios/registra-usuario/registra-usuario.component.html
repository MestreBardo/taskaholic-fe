<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6 offset-lg-3 border border-info py-2">
            
            <h4 class="mb-2">Registrar Usu√°rio</h4>
            <hr class="border-top border-info">
            <form #registraUsuario="ngForm" (ngSubmit) = "login(registraUsuario)">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" [(ngModel)]="user.email" name="Email" required class="form-control border border-info" id="email" aria-describedby="emailHelp" placeholder="Insira o Email">            </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Nome</label>
                    <input type="text" [(ngModel)]="user.name" name="Nome" required class="form-control border border-info" id="nome" placeholder="Insira o Nome">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" [(ngModel)]="user.password" name="Password" required class="form-control border border-info" id="password" placeholder="Insira a Senha">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Reinsira a Senha</label>
                    <input type="password" [(ngModel)]="user.reinputPassword" name="ReinputPassword" required class="form-control border border-info" id="passwordReinput" placeholder="Reinsira a Senha">
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="user.role" name="Role" id="inlineRadio1" value="admin">
                    <label class="form-check-label" for="inlineRadio1">Administrador</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="user.role" name="Role" checked id="inlineRadio2" value="basic">
                    <label class="form-check-label" for="inlineRadio2">Basico</label>
                </div>
                <br>
            </form>
            <div class="mb-2"></div>
            <button type="submit" class="btn btn-outline-info float-right" [disabled]="!registraUsuario.valid" (click)="login()">Registrar</button>
            <button class="btn btn-outline-danger float-right mr-2" (click)="onCancelRegister()">Cancelar</button>
            <div class="clearfix"></div>
            <div *ngIf="errorDisplay != ''" class="alert alert-warning clearfix mt-2" role="alert">
                {{ errorDisplay }}
            </div>
        </div>
    </div>
</div>
